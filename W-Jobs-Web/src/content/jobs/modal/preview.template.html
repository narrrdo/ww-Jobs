<div class="modal fade" id="modal-preview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Job Preview</h4>
      </div>
			<divider-line></divider-line>
      <div class="modal-body">
        

				<!--<label>Publish Jobs in Social Network</label>-->
				<div class="inner-box">
				
					<div class="row">
						<div class="col-xs-12">
							<!--<span ng-bind="'global_title' | translate"></span>-->
							<h4>{{vm.job.title}}</h4>
						</div>
					</div>
					
					<br>

					<div class="row">
						<div class="col-xs-12">
							<!--<span ng-bind="'global_jobDescription' | translate"></span>-->
							<div class="text-justify" style="line-height: 24px">
								{{vm.job.description}}
							</div>
						</div>
					</div>

					<div class="row" ng-repeat="l in vm.job.lists">
						<br>
						<div class="col-xs-12">
							<div><strong>{{l.title}}</strong></div>	
							<div ng-bind-html="l.list"></div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="col-xs-12">
							<div class="text-justify" style="line-height: 24px">
								{{vm.job.closing}}
							</div>
						</div>
					</div>

				</div>
      </div>
			<divider-line></divider-line>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
