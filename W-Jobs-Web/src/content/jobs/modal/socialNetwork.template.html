<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Social Network</h4>
      </div>
			<divider-line></divider-line>
      <div class="modal-body">
        

				<label>Publish Jobs in Social Network</label>
				<div class="inner-box">
				
					<table class="table">
						<tbody>
							<tr>
								<td>
									<i class="fa fa-linkedin" style="font-size: 30px;" aria-hidden="true"></i><br>
									<span>Published: {{vm.socialNetwork.linkedin.length}}</span>
								</td>
								<td class="text-right">
									<a role="button" ng-click="vm.publish('postLinkedin')">
										<i class="fa fa-share-alt-square" style="font-size: 20px; line-height: 50px;" aria-hidden="true"></i>
									</a>
								</td>
							</tr>
							<tr>
								<td>
									<i class="fa fa-facebook-official" style="font-size: 30px;" aria-hidden="true"></i><br>
									<span>Published: {{vm.socialNetwork.facebook.length}}</span>
								</td>
								<td class="text-right">
									<a role="button" ng-click="vm.publish('postFacebook')">
										<i class="fa fa-share-alt-square" style="font-size: 20px; line-height: 50px;" aria-hidden="true"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				
      </div>
			<divider-line></divider-line>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
