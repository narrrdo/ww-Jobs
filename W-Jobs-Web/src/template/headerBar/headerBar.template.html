<div class="row header" ng-init="vm.init();">
	<div class="col-xs-12">
		<div class="user pull-right">
			<div class="item dropdown" uib-dropdown>
				<a href="#" class="dropdown-toggle" uib-dropdown-toggle>
					<img src="src/assets/images/avatar.jpg">
				</a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li class="dropdown-header">
						{{ vm.fullName }}
					</li>
					<li class="divider"></li>
					<li class="link">
						<span>
							{{'global_language' | translate}}
							<a ng-click="vm.change('es')" ng-bind="'global_spanish' | translate"></a> | 
							<a ng-click="vm.change('en')" ng-bind="'global_english' | translate"></a>
						</span>
					</li>
					<li class="divider"></li>
					<li class="link">
						<a ng-click="vm.logout();">
							Logout
						</a>
					</li>
				</ul>
			</div>
			<div class="item dropdown" uib-dropdown>
				<a href="#" class="dropdown-toggle" uib-dropdown-toggle>
					<i class="fa fa-bell-o"></i>
				</a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li class="dropdown-header">
						{{'global_notification' | translate}}
					</li>
					<li class="divider"></li>
					<li>
						<a>In progress</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="meta">
			<div class="page">
				<span style="color: #396476">w</span>
				<span style="color: #2e6da4">Jobs</span>
			</div>
			<div class="breadcrumb-links">
				Home / Dashboard
			</div>
		</div>
	</div>
</div>
